{% load i18n %}
<fieldset class="border border-secondary p-1 mb-2 form-row">
    <legend class="w-auto h5">{% translate 'Student information' %}</legend>
    {% for field in form.text_fields %}
        <div class="form-group col-4">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% include 'main/parts/error_list.html' with errors=field.errors %}
    {% endfor %}
</fieldset>
