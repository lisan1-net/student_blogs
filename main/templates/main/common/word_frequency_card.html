{% load search %}

    <div class="card-body lead d-flex justify-content-between align-items-center p-2">
        <a href='{% search_url request word %}'
           class="stretched-link text-decoration-none">
            {{ word }}
        </a>
        <span class="badge badge-{{ color }} pt-2">{{ frequency }}</span>
    </div>
</div>
