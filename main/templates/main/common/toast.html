<div class="position-fixed bottom-0 left-0 p-3" style="z-index: 5; left: 0; bottom: 0;">
    <div id="notification" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
        <div class="toast-header">
            <span class="toast-icon material-icons mr-1"></span>
            <b class="toast-title mr-auto"></b>
            <button type="button" class="ml-2 mt-2 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>
