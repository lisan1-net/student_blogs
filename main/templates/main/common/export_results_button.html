{% load i18n %}

<div class="row mb-3">
    <div class="col-12 text-center">
        <button class="btn btn-outline-dark" data-toggle="modal" data-target="#exportModal">
            <i class="fa-solid fa-file-excel"></i> {% translate 'Export results as Excel file' %}
        </button>
    </div>
</div>

<div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
    <form class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exportModalLabel">{% translate 'Export results' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label for="{{ form.export_count.id_for_label }}" class="input-group-text">{{ form.export_count.label }}</label>
                    </div>
                    {{ form.export_count }}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">{% translate 'Cancel' %}</button>
                <button type="submit" class="btn btn-success">{% translate 'Export' %}</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $('#exportModal form').on('submit', function(event) {
            event.preventDefault();
            window.location.href = '{{ export_url }}' + window.location.search + '&export_count=' + $('#{{form.export_count.auto_id}}').val();
            $('#exportModal').modal('hide');
        });
    });
</script>
